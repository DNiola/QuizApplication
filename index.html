<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body-block">
    <div class=" countainer">
        <div class="quizCard card">
            <div class="d-flex flex-column bg-27355C">
                <div class="p-3 pt-5">
                    <img src="icon/logo.png">
                </div>
                <div class="nav flex-column nav-pills pt-5" id="v-pills-tab"
                    role="tablist" aria-orientation="vertical">
                    <div class="flex-column d-flex">
                        <button class="nav-link" id="v-pills-profile-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button"
                            role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">HTML</button>
                        <button class="nav-link" id="v-pills-messages-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-messages" type="button"
                            role="tab" aria-controls="v-pills-messages"
                            aria-selected="false">CSS</button>
                        <button class="nav-link" id="v-pills-settings-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-settings" type="button"
                            role="tab" aria-controls="v-pills-settings"
                            aria-selected="false">JavaScript</button>
                        <div class="flex-column d-flex pt-5">
                            <button class="nav-link" id="v-pills-finish-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-settings" type="button"
                                role="tab" aria-controls="v-pills-settings"
                                aria-selected="false"><b
                                    id="finish">Finish</b></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bg-img" class="bg-img">
                <div class="card-body flex-column align-itemsC" id="endScreen" style="display: none;">
                    <img class="brainSize" src="icon/brain-result.png">
                    <h1>Quiz <br> Beendet!</h1>

                    <div class="img-tropy"><img class="tropy-size" src="icon/tropy.png"></div>

                    <div>Du hast <b id="amountOfRightQuestions">XX</b> von <b
                            id="amountOfQuestions">XX</b> Fragen Richtig!</div>

                    <div class="buttonRow">
                        <button onclick="restartGame()" id="restartGame"
                            type="button" class="btn btn-primary">Spiel
                            Wiederholen!</button>
                    </div>
                </div>
                <div class="start-text-countainer">
                    <div id="start"
                        class="start-text card-body card-question-site flex-column d-flex">
                        <span class="d-flex flex-column"
                            style="align-items: center;">
                            <h4 class="card-title">Welcome to the Awesome
                                QuizApp!</h4>
                            <h5>Ready for Challange?</h5>
                        </span>

                        <div class="buttonflex-end ">
                            <button onclick="startGame()" id="restartGame"
                                type="button"
                                class="btn btn-primary bg-btn">Start Quiz
                                &#10173;</button>
                        </div>
                    </div>
                    <div id="questionCountainer"
                        class="d-none card-body card-question-site flex-column d-flex">
                        <h5 class="card-title" id="questionText"></h5>
                        <div id="questionBody">
                            <div class="card mb-2 quiz-answer-card"
                                onclick="answer('answer_1')">
                                <div>
                                    <div class="card-body" id="answer_1">
                                        <button>Antwort1</button>
                                    </div>
                                </div>
                            </div>


                            <div class="card mb-2 quiz-answer-card"
                                onclick="answer('answer_2')">
                                <div class="card-body" id="answer_2">
                                    Antwort2
                                </div>
                            </div>


                            <div class="card mb-2 quiz-answer-card"
                                onclick="answer('answer_3')">
                                <div class="card-body" id="answer_3">
                                    Antwort3
                                </div>
                            </div>


                            <div class="card mb-2 quiz-answer-card"
                                onclick="answer('answer_4')">
                                <div class="card-body" id="answer_4">
                                    Antwort4
                                </div>
                            </div>

                            <div class="question-footer">
                                <span>
                                    <b id="current-question"></b> von <b
                                        id="all-questions"></b> Fragen
                                </span>
                                <button onclick="nextQuestion()" id="nextButton"
                                    type="button" class="btn btn-primary"
                                    disabled>NÃ¤chste
                                    frage
                                </button>
                            </div>


                            <div class="progress no-border">
                                <div class="progress-bar " id="progressBar"
                                    role="progressbar" style="width: 0%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
