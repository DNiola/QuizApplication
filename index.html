<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>QuizApp</h1>
            </a>
        </div>
    </nav>
    <div class="countainer">
        <div class="card quizCard">
            <img id="headerImage" src="img/card-background.jpg"
                class="card-img-top">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar"
                    style="width: 0%;">25%
                </div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                Quiz Beendet!

                <div><img src="icon/tropy.png"></div>

                <div>Du hast <b id="amountOfRightQuestions">XX</b> von <b
                        id="amountOfQuestions">XX</b> Fragen Richtig!</div>

                <div class="buttonRow">
                    <button onclick="restartGame()" id="restartGame"
                        type="button" class="btn btn-primary">Spiel
                        Wiederholen!</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">

                <h5 class="card-title" id="questionText"></h5>

                <div class="card mb-2 quiz-answer-card"
                    onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort1
                    </div>
                </div>


                <div class="card mb-2 quiz-answer-card"
                    onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort2
                    </div>
                </div>


                <div class="card mb-2 quiz-answer-card"
                    onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort3
                    </div>
                </div>


                <div class="card mb-2 quiz-answer-card"
                    onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort4
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="current-question"></b> von <b
                            id="all-questions"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" id="nextButton"
                        type="button" class="btn btn-primary" disabled>NÃ¤chste
                        frage
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
